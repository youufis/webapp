{% extends "base.html" %}
{% block title %} 用户登录 {% endblock %}
{% block mainbody %}

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action='{% url "login" %}' method='POST'>
                {% csrf_token %}
                <span class="heading"><a href="{% url 'index' %}">首页 </a> - 用户登录</span>
                <span style='color:red;'>{{ errormsg }}</span>
                <div class="form-group">
                    <input type="text" class="form-control" name='username' id="inputEmail3" placeholder="用户名或电子邮件">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">

                    <input type="password" class="form-control" id="inputPassword3" name='password' placeholder="密 码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <span class=" text fa fa-mail-forward">没有账号？<a href="{% url 'register' %}">点此注册！</a></span>
                    <button type="submit" class="btn btn-default">登录 </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
