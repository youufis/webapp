{% extends "base.html" %}
{% block title %} 用户注册 {% endblock %}
{% block mainbody %}

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="{% url 'register' %}" method='POST'>
                <!--{% csrf_token %}-->
                <span class="heading"><a href="{% url 'index' %}">首页</a> - 用户注册</span>
                <span style='color:red;'>{{ errormsg }}</span>
                <div class="form-group">
                    <input type="text" class="form-control" name='username' id="inputUsername" placeholder="用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name='email' id="inputEmail3" placeholder="电子邮件">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="inputPassword3" name='password' placeholder="密 码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="验证码" name="check_code"><img src="{% url 'check_code' %}" onclick="ChangeCode(this);" title='点击换一张' />
                    <i class="fa fa-group"></i>
                    <script>
                        // 点击一次, 更改图片内容,
                        function ChangeCode(ths) {
                            ths.src = ths.src + '?';
                        }
                    </script>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
